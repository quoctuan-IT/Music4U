<!-- Music Player -->
<div class="row justify-content-center">
    <div class="col-md-4 mb-4">
        <div class="card-header text-black border border-white" style="background-color: pink;">
            <h5 class="mb-0 text-center">
                <i class="bi bi-music-note-beamed me-2"></i>Playlist
            </h5>
        </div>

        <div class="card-body text-center p-4">
            <div class="mb-3">
                <div class="mb-2">
                    <i class="bi bi-disc text-primary" style="font-size: 3rem;"></i>
                </div>
                <h6 id="nowPlaying" class="mb-1">No song playing</h6>
            </div>

            <!-- Audio Player -->
            <div class="mb-4">
                <audio controls autoplay id="audioPlayer" class="w-100" style="max-width: 400px; height: 40px;">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Control Buttons -->
            <div class="d-flex justify-content-center align-items-center gap-2">
                <button class="btn btn-outline-secondary rounded-pill btn-sm" onclick="playPreviousSong()"
                    title="Previous">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>

                <button class="btn btn-primary rounded-pill" onclick="togglePlay()" title="Play/Pause">
                    <i class="bi bi-play-fill"></i>
                </button>

                <button class="btn btn-outline-secondary rounded-pill btn-sm" onclick="playNextSong()" title="Next">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>


<style>
    @media (max-width: 576px) {
        .d-flex.gap-2 {
            gap: 0.5rem !important;
        }

        .btn.rounded-pill {
            padding: 0.375rem 0.75rem;
        }

        .btn-primary.px-4 {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
    }
</style>
