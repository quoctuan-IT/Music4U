<div class="list-group-item song-item border-0" data-index="{{ forloop.counter0 }}">
    <div class="row align-items-center g-3">
        <!-- Song Number -->
        <div class="col-auto d-none d-md-block">
            <span class="fw-bold">{{ forloop.counter }}</span>
        </div>

        <!-- Cover Image -->
        <div class="col-auto">
            <img src="{{ song.cover_image.url }}" alt="{{ song.title }}" class="rounded" width="60" height="60">
        </div>

        <!-- Song Info -->
        <div class="col">
            <div class="fw-semibold">{{ song.title }}</div>
            <small>{{ song.artist }}</small>
            {% if song.genre %}
            <div class="mt-1">
                <span class="badge bg-secondary">{{ song.genre }}</span>
            </div>
            {% endif %}
        </div>

        {% if favorite_songs %}
        <!-- Favorite Button -->
        <div class="col-auto">
            <button class="btn btn-outline-danger btn-sm btn-favorite" data-song-id="{{ song.id }}">
                ❤️ Liked
            </button>
        </div>
        {% else %}
        <!-- Remove Song to Album Button -->
        <div class="col-auto">
            <a class="btn btn-outline-danger btn-sm" href="{% url 'album_remove_song' album.id song.id %}"
                onclick="return confirm('Are you sure to remove this song?')">Delete
            </a>
        </div>
        {% endif %}

    </div>
</div>


<style>
    /* Minimal custom CSS for hover effect */
    .song-item:hover {
        background-color: pink;
        color: black;
        cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .d-flex.justify-content-between {
            flex-direction: column;
            align-items: stretch !important;
        }

        .btn {
            width: 100%;
        }
    }
</style>
