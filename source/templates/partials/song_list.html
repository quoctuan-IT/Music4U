<div class="list-group-item song-item border" data-index="{{ forloop.counter0 }}">
    <div class="row align-items-center g-3">

        <!-- Song Number -->
        <div class="col-auto d-none d-md-block">
            <span class="fw-bold">{{ forloop.counter }}</span>
        </div>

        <!-- Cover Image -->
        <a class="col-auto" href="{% url 'song_detail' song.id %}">
            <img src="{{ song.cover_image.url }}" alt="{{ song.title }}" class="rounded" width="60" height="60">
        </a>

        <!-- Song Info -->
        <a class="col" href="{% url 'song_detail' song.id %}">
            <div class="fw-semibold">{{ song.title }}</div>
            <small>{{ song.artist }}</small>
        </a>

        {% if favorite_songs or songs %}
        <!-- Favorite Button -->
        <div class="col-auto">
            <button class="btn btn-outline-danger btn-sm btn-favorite" data-song-id="{{ song.id }}">
                ❤️ Liked
            </button>
        </div>
        {% else %}
        <!-- Remove Song to Album Button -->
        <div class="col-auto">
            <a class="btn btn-outline-danger btn-sm" href="{% url 'album_remove_song' album.id song.id %}"
                onclick="return confirm('Are you sure to remove this song?')">
                <i class="bi bi-x-circle"></i> Remove
            </a>
        </div>
        {% endif %}

    </div>
</div>


<style>
    a {
        text-decoration: none;
        color: white;
    }

    .song-item:hover {
        cursor: pointer;
        background-color: black;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .d-flex.justify-content-between {
            flex-direction: column;
            align-items: stretch !important;
        }

        .btn {
            width: 100%;
        }
    }
</style>
